<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-back-button [defaultHref]="['/authors']"></ion-back-button>
            <ion-title>{{author.sex === "MALE" ? "Mr." : "Mrs."}} {{author.firstName}} {{author.lastName}}</ion-title>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let news_entry of news" class="ion-float-left" style="width: 31%;">
        <ion-item>
            <!--<ion-icon name="pin" slot="start"></ion-icon>-->
            <ion-label>{{news_entry.title}}</ion-label>

            <ion-button [routerLink]="['/news', news_entry.id]" fill="outline" slot="end">View</ion-button>
        </ion-item>

        <ion-card-content>
            {{news_entry.text | slice:0:20}} ...

        </ion-card-content>
        <ion-card-content>
            <ion-badge [routerLink]="['/categories', news_entry.category.id]"
                       style="cursor: pointer; margin-right: 5px;">{{news_entry.category.name}}</ion-badge>
        </ion-card-content>
    </ion-card>
</ion-content>
