<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-back-button default-href="news"></ion-back-button>
            <ion-title>{{news.title}}</ion-title>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>
                {{news.title}}, {{news.publicationDate}}
            </ion-card-title>
            <ion-card-subtitle *ngFor="let author of news.authors">
                {{author.firstName}} {{author.lastName}}
            </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            {{news.text}}
        </ion-card-content>
    </ion-card>
</ion-content>
