<ion-header>
    <ion-toolbar>
        <ion-title>Attractions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngFor="let attraction of attractions;">
        <ion-card *ngIf="attraction.name !== '--blank--'">
            <ion-item [routerLink]="['/attractions', attraction.id]">
                {{attraction.name}}
            </ion-item>
        </ion-card>
    </ng-container>
</ion-content>
